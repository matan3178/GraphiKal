<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />

        <title>Graphi Kal</title>

        <script src="js/vis.js"></script>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
        <script src="js/script.js" defer="defer"></script>

        <link rel="stylesheet" href="css/vis.css" />

        <style type="text/css">
            html {
                height: 100%;
            }

            body {
                margin: 0;
                padding: 0;
                height: 100%;
            }

            #container {
                position: relative;
                width: 100%;
                height: 100%;
                text-align: center;
            }

            #form {
                position: fixed;
                top: 0;
            }

            #mynetwork {
                position: relative;
                width: 100%;
                height: 100%;
            }

            input[type="image"] {
                width: 26px;
                height: 26px;
                margin-bottom: -8px;
            }
        </style>
    </head>
    <body>
        <div id="container">
            <div id="form">
                <form action="" method="post">
                    <input type="text" id="search" placeholder="Search..." value="Java" />
                    <input type="image" src="pics/search.png" />
                </form>
            </div>
            <div id="mynetwork"></div>
        </div>
    </body>
</html>
